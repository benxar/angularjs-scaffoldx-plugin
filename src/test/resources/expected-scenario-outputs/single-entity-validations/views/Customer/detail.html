<header ng-switch on="$location.path().indexOf('/Customers/new') > -1">
    <h3 ng-switch-when="true">Create a new Customer</h3>
    <h3 ng-switch-when="false">View or edit Customer</h3>
</header>
<form id="CustomerForm" name="CustomerForm" class="form-horizontal" role="form">
    <div ng-show="displayError" class="alert alert-danger">
        <strong>Error!</strong> Something broke. Retry, or cancel and start afresh.
    </div>
    <div class="form-group" ng-class="{'has-error': CustomerForm.firstName.$invalid}">
        <label for="firstName" class="col-sm-2 control-label">First Name</label>
        <div id="firstNameControls" class="col-sm-10">
            <input id="firstName" name="firstName" type="text" required ng-maxlength="100" ng-minlength="3" class="form-control" ng-model="customer.firstName" placeholder="Enter the Customer First Name"></input>
            <span class="help-block error" ng-show="CustomerForm.firstName.$error.required">required</span> 
            <span class="help-block error" ng-show="CustomerForm.firstName.$error.minlength">minimum length is 3</span>
            <span class="help-block error" ng-show="CustomerForm.firstName.$error.maxlength">maximum length is 100</span>
        </div>
    </div>
    <div class="form-group" ng-class="{'has-error': CustomerForm.dateOfBirth.$invalid}">
        <label for="dateOfBirth" class="col-sm-2 control-label">Date Of Birth</label>
        <div id="dateOfBirthControls" class="col-sm-10">
            <date id="dateOfBirth" name="dateOfBirth" ng-model="customer.dateOfBirth" placeholder="Enter the Customer Date Of Birth"></date>
            <span class="help-block error" ng-show="CustomerForm.dateOfBirth.$error.dateFormat">does not match format "yyyy-MM-dd" (e.g. 2013-12-01)</span>
        </div>
    </div>
    <div class="form-group" ng-class="{'has-error': CustomerForm.ficoCreditScore.$invalid}">
        <label for="ficoCreditScore" class="col-sm-2 control-label">Fico Credit Score</label>
        <div id="ficoCreditScoreControls" class="col-sm-10">
            <input id="ficoCreditScore" name="ficoCreditScore" type="number" min="300" max="850" required class="form-control" ng-model="customer.ficoCreditScore" placeholder="Enter the Customer Fico Credit Score"></input>
            <span class="help-block error" ng-show="CustomerForm.ficoCreditScore.$error.required">required</span> 
            <span class="help-block error" ng-show="CustomerForm.ficoCreditScore.$error.number">not a number</span>
            <span class="help-block error" ng-show="CustomerForm.ficoCreditScore.$error.min">minimum allowed is 300</span>
            <span class="help-block error" ng-show="CustomerForm.ficoCreditScore.$error.max">maximum allowed is 850</span>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button id="saveCustomer" name="saveCustomer" class="btn btn-primary" ng-disabled="isClean() || CustomerForm.$invalid" ng-click="save()"><span class="glyphicon glyphicon-ok-sign"></span> Save</button>
            <button id="cancel" name="cancel" class="btn btn-default" ng-click="cancel()"><span class="glyphicon glyphicon-remove-sign"></span> Cancel</button>
            <button id="deleteCustomer" name="deleteCustomer" class="btn btn-danger" ng-show="customer.id" ng-click="remove()"><span class="glyphicon glyphicon-trash"></span> Delete</button>
        </div>
    <div>
</form>
